<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <style>
    * {
      border: none;
      padding: 0;
      margin: 0;
    }
    #content {
      display: flex;
      width: 100%;
      justify-content: space-around;
      margin-top: 3px;
    }

    #env {
      display: inline-block;
      width: 60%;
      height: 600px;
    }

    #console {
      display: inline-block;
      width: 30%;
    }

    #runButton {
      margin: 20px;
    }

    textarea {
      height: 100%;
      width: 100%;
      background-color: black;
      color: white;
      resize: none;
      overflow-y: scroll;
      padding: 10px
    }

    .red {
      color: red;
    }
  </style>
</head>
<body>
  <div id="content">
    <div id="env">
      <textarea id="code-pane"></textarea>
    </div>
    <div id="console">
      
    </div>
  </div>
  <button id="runButton">Run</button>
<script type="text/javascript" src="background.bundle.js"></script></body>
</html>
